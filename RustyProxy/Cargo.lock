[package]
name = "rustyproxy"
version = "0.1.0"
edition = "2021"
authors = ["Seu Nome <seu.email@example.com>"]
description = "Proxy TCP/UDP de alta performance em Rust"
license = "MIT"
repository = "https://github.com/seu-usuario/rustyproxy"

[features]
default = ["ssl"]
ssl = ["openssl"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
openssl = { version = "0.10", optional = true }
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
env_logger = "0.10"
thiserror = "1.0"
bytes = "1.0"
async-trait = "0.1"
futures = "0.3"
syslog = "6.0"

[dev-dependencies]
tempfile = "3.0"
test-case = "3.0"

[[bin]]
name = "rustyproxy"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
